<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Exercice 2</title>
    <script>
        function changeColor() {
            document.getElementById("textToChange").style.color = String(document.querySelector(".colorInput").value);
        }

        function changeSize() {
            document.getElementById("textToChange").style.fontSize = String(document.querySelector(".inputNumber").value) + "px";
        }
    </script>
</head>

<body>
    <p id="textToChange">Test</p>
    <input type="color" name="colorInput" class="colorInput" size="100" onclick="changeColor()">
    <input type="number" name="inputNumber" class="inputNumber" max="70" onclick="changeSize()">
    <select name="Fonts" id="fonts">
        <option>Arial</option>
        <option>Consolas</option>
        <option>Verdana</option>
    </select>
    <script src="exercice2.js"></script>
</body>

</html>
